<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>Simple Button Design - Polybotics</title>
    
    <script src="https://kit.fontawesome.com/5d4dc46553.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="./index.css">
</head>


<body>

<!----PRIMARY BUTTONS---->
<div class="fw section">
    <div class="section-title fw tc">Primary Buttons</div>
    <div class="btn-list fw flex ac jc">
        
        <!--BTN1-->
        <div class="btn primary1">Button 1</div>
        
        <!--BTN2-->
        <div class="btn primary2 flex ac">Button 2 <span class="flex ac jc"><i class="fa-solid fa-plus"></i></span></div>
        
        <!--BTN3-->
        <div class="btn primary3 flex ac">Button 3 <i class="fa-solid fa-cart-shopping"></i></div>
        
    </div>
</div>

<!----SECONDARY BUTTONS---->
<div class="fw section">
    <div class="section-title fw tc">Secondary Buttons</div>
    <div class="btn-list fw flex ac jc">
        
        <!--BTN1-->
        <div class="btn secondary1">Button 1</div>
        
        <!--BTN2-->
        <div class="btn secondary2 flex ac">Button 2 <span class="flex ac jc"><i class="fa-solid fa-plus"></i></span></div>
        
        <!--BTN3-->
        <div class="btn secondary3 flex ac">Button 3 <i class="fa-solid fa-cart-shopping"></i></div>
        
    </div>
</div>

<!----TERTIARY BUTTONS---->
<div class="fw section">
    <div class="section-title fw tc">Tertiary Buttons</div>
    <div class="btn-list fw flex ac jc">
        
        <!--BTN1-->
        <div class="btn tertiary1">Button 1</div>
        
        <!--BTN2-->
        <div class="btn tertiary2 flex ac">Button 2 <span class="flex ac jc"><i class="fa-solid fa-plus"></i></span></div>
        
        <!--BTN3-->
        <div class="btn tertiary3 flex ac">Button 3 <i class="fa-solid fa-cart-shopping"></i></div>
        
    </div>
</div>

</body>
</html>
